<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="theme-color" content="hsl(225, 100%, 94%)">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body class="no-p-m">
  <div class="card">
    <div class="card-img">
      <img src="./assets/images/illustration-hero.svg" alt="Card Image">
    </div>
    <div class="card-content">
      <p class="card-title">Order Summary</p>

      <p class="order-desc">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!
      </p>
      <div class="pricing-plan">
        <img src="./assets/images/icon-music.svg" alt="Music Icon">
        <div class="price">
          <p>Annual Plan</p>
          <p>$59.99/year</p>
        </div>
        <a role="button" class="change-btn">Change</a>
      </div>
      <a role="button" class="complete-btn">Proceed to Payment</a>
      <a role="button" class="cancel-btn">Cancel Order</a>     
    </div>
  </div>
  
  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>. -->
  </div>
</body>
</html>
